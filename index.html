<!DOCTYPE html>
<html>
<head>
    <title>My First Styled Webpage</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            color: #555;
            font-size: 18px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Webpage : version 3</h1>
    <p>This is my very simple webpage with a CSS styling.</p>
    <button onclick="alert('Hello! You clicked the button.')">Click Me</button>
</body>
</html>
